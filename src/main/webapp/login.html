<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
</head>
<body>
    <h2>Login / Register</h2>
    
    <!-- Login Form -->
    <div id="login-form">
        <h3>Login</h3>
        <form id="login-form" action="/login" method="POST">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="login-username" required><br><br>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" required><br><br>

            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Register Form -->
    <div id="register-form" style="margin-top: 20px;">
        <h3>Register</h3>
        <label for="register-username">Username:</label>
        <input type="text" id="register-username" required><br><br>

        <label for="register-password">Password:</label>
        <input type="password" id="register-password" required><br><br>

        <button onclick="register()">Register</button>
    </div>

</body>
</html>
